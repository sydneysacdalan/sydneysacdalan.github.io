<!DOCTYPE html>
<html>
<head>
	<title>Activity 1</title>

	<style type="text/css">
	fieldset {
		width: 350px;
	}	 
</style>

</head>
<body>

<form>
	<fieldset>
		<legend>Your Details</legend>
		<label>Name</label>
		<input type="email" name="email">
		<br>
		<label>Email</label>
		<input type="number" name="mobile">
	</fieldset>


	<br>


	<fieldset>
		<legend>Your Review</legend>
		<label>How did you hear about us?</label>
		<select>
			<option value="Google"> google</option>
			<option value="twitter">twitter</option>
			<option value="ads" >ads</option>
			<option value="facebook">facebook</option>
			<option value="instagram">instagram</option>
			<option value="blogs">blogs</option>
		</select>


		<br>

		<br>

		<label>Would you visit again?<label>

			<br>
			<label><input type="radio" name="genre" value="yes"> Yes</label>   
			<label><input type="radio" name="genre" value="no"> No</label>  
			<label><input type="radio" name="genre" value="maybe"> Maybe</label> 

			<br>

			<br>

			<label>Comments:</label>

			<br>

			<textarea name="comments" rows="8" cols="40" placeholder="Enter your Comments"></textarea>

			<br>

			<br>
			<label><input type="checkbox" name="signmeup" value="signmeup">Sign me up for email updates</label>

			<br>
			<input type="submit" name="submit" id="submit" value="Submit review">



		</fieldset>
</form>
	</body>
	</html>
