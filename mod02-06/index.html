<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>DOM Activity 3</title>
    <!-- imports custom style sheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- imports google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
     <!-- css prep course -->
	<div class="wrapper">
		<header>
			<h1>SM@CKS- Makeup Kit</h1>
		</header>	

		<main>
			<!-- dashboard -->
			<section id="mainDashboard">
				<div class="dashColumns">
				<h3><i class="fa fa-tachometer"></i> Dashboard</h3>
                </div>
				<!-- posts -->
				<div class="dashColumns">
					<div id="postCircle">
						<i class="fa fa-file-text-o fa-lg"></i>
					</div>

					<div class="inline-blocked">
					 <p>5</p>
					 <p>posts</p>
					</div>
				</div>

				<!-- images -->
				<div class="dashColumns">
					<div id="imageCircle">
						<i class="fa fa-picture-o fa-lg"></i>
				</div>
				   <div class="inline-blocked">
					 <p>13</p>
					 <p>images</p>
				   </div>
				</div>
			</section>

			<!-- new post -->
			<section>
				<h3><i class="fa fa-plus-circle" aria-hidden="true"></i> New Post</h3>

				<form method="" action="">
					<input id="postTitle" type="" name="" placeholder="Enter your post title">
					<textarea id="postContent" placeholder="Enter your content"></textarea>
					<input type="submit" name="" id="btnPublish" class="btn btn-blue" value="Publish">
				</form>
			</section>

			<!-- upload image -->
			<section>
				<h3><i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload Image</h3>

				<div class="img-set-holder">
					<img class="img-set" src="https://i.imgur.com/UB6wuUg.jpg/200/200" alt="">
					<img class="img-set" src="http://www.waytoosocial.com/wp-content/uploads/pretty-woman.jpg" alt="">
					<img class="img-set" src="https://i.pinimg.com/736x/ec/3c/45/ec3c45da513860f49da8f27bdf0055d7--story-characters-pretty-face.jpg" alt="">
					<img class="img-set" src="http://eskipaper.com/images/pretty-women-5.jpg/200/200/" alt="">
					<img class="img-set" src="http://www.taaz.com/images/D784D743079A298B30209EB8B4456777.jpg" alt="">
				</div>

				<form method="" action="">
					<button class="btn btn-green" type="button"><i class="fa fa-upload" aria-hidden="true"></i>Upload</button>
					<button class="btn btn-blue" type="button"><i class="fa fa-file-image-o" aria-hidden="true"></i>Browse</button>
				</form>
			</section>
		</main>

		<footer>
			<span>Tuitt Coding Bootcamp &copy; 2017</span>
		</footer>
	</div>
    
    <script src="https://use.fontawesome.com/a07a5690a3.js"></script>

</body>
</html>
