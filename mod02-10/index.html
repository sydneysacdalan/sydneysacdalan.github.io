      <main class="wrapper">
        
        <h1>Headings Are Block Elements</h1>
      <div class="">
       <p>Paragraphs are blocks, too. <em>However</em>, &lt;emgt&gt; and &lt;strong&gt; elements are not. They are <strong>inline</strong> elements</p>
     
       <p>Block elements define the flow of the HTML document, while <span>inline elements do not.</span></p>
